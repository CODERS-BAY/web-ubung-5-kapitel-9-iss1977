<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>:focus-within</title>
  <style>
  fieldset:focus-within {
     background-color: lightgreen;
  }
  </style>
</head>
<body>
<form>
  <fieldset>
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    <input type="submit">
  </fieldset>
</form>
</body>
</html>
